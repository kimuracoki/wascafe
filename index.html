<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <title>was cafe</title>
    <script>
      (function () {
        const basePath = "/marketing/dai43/01"; // 必ずViteの `base` 設定と一致
        const currentPath = window.location.pathname;
        // `index.html` 以外のURLならリダイレクト
        if (
          currentPath.startsWith(basePath) &&
          !currentPath.endsWith("index.html")
        ) {
          sessionStorage.setItem("redirect", currentPath.replace(basePath, ""));
          window.location.href = `${basePath}/index.html`;
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
